<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Video</title>
    <style>
        body {
            background-color: #edf2ee;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            font-size: 16px;
        }
        h1 {
            font-size: 3rem;
            background-color: #4a7a5c;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 40px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: separate;
            border-spacing: 0 15px;
        }
        th, td {
            background-color: #a48383;
            padding: 15px;
            font-size: 1.2rem;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        th {
            background-color: #688F4E;
            color: white;
            font-size: 1.5rem;
        }
        td {
            color: #f7f7f7;
            font-weight: bold;
            font-style: italic;
        }
        tr:nth-child(even) td {
            background-color: #e5f3e5;
            color: #333;
        }
        iframe {
            border: none;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }
        iframe:hover {
            transform: scale(1.05);
        }
        @media (max-width: 768px) {
            table, iframe {
                width: 100%;
            }
            td, th {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <h1>Embedded Video Page</h1>
